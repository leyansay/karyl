<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #1877f2;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; 
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .try-now {
      padding: 12px 24px;
      background-color: white;
      color: #1877f2;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .try-now:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Facebook</h1>
    <a href="login.html" class="try-now">Try Now</a>
  </div>
</body>
</html>
