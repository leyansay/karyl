<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SocialConnect Login</title>
  <style>
    /* Inspired by Facebook, but unique branding and colors */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #e9ebee;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1c1e21;
    }

    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      color: #4267B2;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }

    .login-input {
      width: 100%;
      padding: 14px;
      margin-bottom: 1rem;
      border: 1.5px solid #ccd0d5;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .login-input:focus {
      border-color: #365899;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background-color: #365899;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #29487d;
    }

    .login-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-links a {
      color: #365899;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .disclaimer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Login</div>
    <input type="text" id="email" class="login-input" placeholder="Email or Phone" />
    <input type="password" id="password" class="login-input" placeholder="Password" />
    <button class="login-button" onclick="handleLogin()">Log In</button>

    <div class="login-links">
      <a href="#">Forgot Password?</a> | 
      <a href="#">Create New Account</a>
    </div>

    <div class="disclaimer">
      This is a design concept only and not affiliated with Facebook.
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email/phone and password.");
        return;
      }

      // Redirect to newsfeed.html if both fields have input
      window.location.href = "newsfeed.html";
    }
  </script>
</body>
</html>
